<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Filed</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <img class="header__logo" src="./images/Logo.svg" alt="Logo" />
        <a class="header__hover" href="">
          <img
            id="header__img"
            src="./images/Settings Icon.png"
            alt="Dark-mode"
          />
        </a>
      </div>
    </header>

    <main class="main">
      <div class="hero">
        <div class="hero-container container">
          <h1 class="hero__text">Analyze your text in real-time.</h1>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container container">
        <textarea></textarea>

        <div class="hero__description">
          <div class="hero__description1">
            <div class="hero__button">
              <a class="hero__imgs" href="">
                <img src="./images/Checkbox Component.png" alt="" />
              </a>
              <h4 class="hero__textone">Exclude Spaces</h4>
            </div>
            <div class="hero__button">
              <a href="" class="hero__imgs">
                <img src="./images/Checkbox Component.png" alt="" />
              </a>
              <h4 class="hero__textone">Set Character Limit</h4>
            </div>
          </div>
          <h3 class="hero__textp">Approx. reading time: <1 minute</h3>
        </div>

        <div class="total__title">
          <div class="total__button">
            <h1 class="total__text">278</h1>
            <h4 class="total__texts">Total Characters</h4>
          </div>
          <div class="total__button1">
            <h1 class="total__text">39</h1>
            <h4 class="total__texts">Word Count</h4>
          </div>
          <div class="total__button2">
            <h1 class="total__text">04</h1>
            <h4 class="total__texts">Sentence Count</h4>
          </div>
        </div>
        <ul id="list"></ul>

        <div class="footer-end">
          <h2>See more</h2>
          <img src="./images/Title.png" alt="" />
        </div>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
